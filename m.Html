<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> استاد مریم حاج ملکی</title>

<!-- اضافه کردن فونت وزیر -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">

<style>
  /* ===== Reset ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Vazir',Tahoma,sans-serif;}
body{background:#f0f0f0;color:#333;line-height:1.6;}

/* ===== Variables ===== */
:root{
--r:red;--b:orange;--g:yellow;
--bg:#f0f0f0;--card:#fff;--shadow:rgba(0,0,0,0.1);
--radius:25px;--transition:.3s ease;
}

/* ===== Animations ===== */
@keyframes rainbow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}


/* ===== Header ===== */
header{
background:linear-gradient(90deg,var(--r),var(--g),var(--b));
color:#fff;padding:80px 20px 50px;text-align:center;border-radius:0 0 60px 60px;
background-size:300% 300%;animation:rainbow 15s ease infinite;
box-shadow:0 6px 20px var(--shadow);
position:relative;
}

/* ===== Navbar ===== */
nav{
position:sticky; top:0; z-index:1000;
display:flex; justify-content:center; gap:25px; flex-wrap:wrap;
background:linear-gradient(90deg,var(--r),var(--g),var(--b));
background-size:300% 300%; animation:rainbow 15s ease infinite;
padding:10px 0; box-shadow:0 6px 15px var(--shadow);
}
nav a{
color:#fff; text-decoration:none; font-weight:bold; padding:10px 20px; border-radius:30px;
transition:all 0.3s;
}
nav a:hover{
background:rgba(255,255,255,0.2); transform:translateY(-3px);
}

header h1{font-size:3rem;margin-bottom:10px;text-shadow:2px 2px 5px rgba(0,0,0,0.2);}
header p{font-size:1.2rem;margin-bottom:20px;font-weight:500;}
header button{
padding:15px 35px;border:none;border-radius:50px;
background:linear-gradient(45deg,var(--r),var(--g),var(--b));
color:#fff;font-weight:bold;font-size:1rem;
box-shadow:0 4px 15px rgba(0,0,0,0.2);
transition:transform 0.3s, box-shadow 0.3s;
}
header button:hover{transform:scale(1.1);box-shadow:0 10px 30px var(--shadow);}

/* ===== Main ===== */
main{padding:30px; display:flex; flex-wrap:wrap; justify-content:center; gap:25px;}

/* ===== Card ===== */
.card{
background:var(--card); padding:25px; width:320px; border-radius:var(--radius);
box-shadow:0 6px 25px var(--shadow); transition:transform 0.3s, box-shadow 0.3s;
}
.card:hover{transform:translateY(-15px);box-shadow:0 12px 35px var(--shadow);}
.card img{width:100%; border-radius:20px; margin-bottom:20px; transition:transform 0.3s;}
.card img:hover{transform:scale(1.05);}
.card h2{color:var(--b); margin-bottom:10px; font-size:1.5rem; text-align:center;}
.card p{color:#666; font-size:0.95rem; text-align:center;}

/* ===== Button Styles ===== */
button{cursor:pointer; transition:all var(--transition);}
button.gradient{
background:linear-gradient(45deg,var(--r),var(--g),var(--b));
color:#fff; border:none; border-radius:50px; padding:12px 25px; font-weight:bold;
box-shadow:0 4px 15px rgba(0,0,0,0.2);
}
button.gradient:hover{transform:scale(1.1);box-shadow:0 10px 25px rgba(0,0,0,0.3);}

/* ===== Sections ===== */
section{width:100%; max-width:1400px; margin-bottom:40px;}
.about, .testimonials, .newsletter, .contact, .cta{background:#fff; padding:30px; border-radius:var(--radius); box-shadow:0 6px 25px var(--shadow);}
.about h2, .testimonials h2, .newsletter h2, .contact h2, .cta h2{text-align:center;margin-bottom:20px; color:var(--b);}

/* ===== Team ===== */
.team{display:flex; flex-wrap:wrap; justify-content:center; gap:25px;}
.team-member{background:rgb(255, 255, 255); padding:20px; width:220px; border-radius:50px; text-align:center; box-shadow:0 6px 20px var(--shadow); transition:transform 0.3s;}
.team-member img{width:120px; border-radius:10%; margin-bottom:15px;}
.team-member h3{color:var(--r); margin-bottom:5px;}
.team-member p{color:#666; font-size:0.9rem;}

/* ===== Gallery ===== */
.gallery{display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:15px;}
.gallery img{width:100%; border-radius:var(--radius); transition:transform 0.3s;}
.gallery img:hover{transform:scale(1.1);}

/* ===== Footer ===== */
footer {
                text-align: center;
                width: 1345px;
                padding: 30px;
                background:#222;
                color: #fff;
                border-radius: 50px 50px 0 0;
                margin-top: 40px;
            }
/* ===== Contact Items ===== */
.contact-items{
display:flex;
justify-content:center;
align-items:center;
gap:30px; /* فاصله بین آیتم‌ها */
flex-wrap:wrap; /* اگه صفحه کوچیک شد، آیتم‌ها میرن زیر هم */
margin-top:20px;
}
/* ===== Scroll Offset for Sections ===== */
section {
scroll-margin-top: 100px; /* ارتفاع تقریبی navbar */
}

.contact-item img{
border-radius:12px;
transition:transform 0.3s, box-shadow 0.3s;
}
.contact-item img:hover{
transform:scale(1.1);
box-shadow:0 6px 20px var(--shadow);
}
/* ===== Smooth Scroll ===== */
html {
scroll-behavior: smooth;
}
/* ===== Stats Section ===== */
.stats {
background: #fff;
padding: 30px;
border-radius: var(--radius);
box-shadow: 0 6px 25px var(--shadow);
margin-top: 20px;
}

.stats h2 {
text-align: center;
margin-bottom: 20px;
color: var(--b);
}

.user-list {
display: flex;
flex-direction: column;
gap: 15px;
max-height: 200px;   /* ارتفاع ثابت */
overflow-y: auto;    /* فعال شدن اسکرول عمودی */
padding-right: 10px;
}

/* استایل اسکرول شیک‌تر */
.user-list::-webkit-scrollbar {
width: 8px;
}
.user-list::-webkit-scrollbar-thumb {
background: #bbb;
border-radius: 10px;
}
.user-list::-webkit-scrollbar-thumb:hover {
background: #888;
}


.user-item {
display: flex;
align-items: center;
background: #f9f9f9;
padding: 12px;
border-radius: 15px;
box-shadow: 0 4px 10px var(--shadow);
}

.user-item img {
width: 50px;
height: 50px;
border-radius: 50%;
margin-left: 15px;
}

.user-info h3 {
margin: 0;
color: var(--r);
}

.user-info p {
margin: 3px 0;
font-size: 0.9rem;
color: #555;
}
.copy-text {
cursor: pointer;
color: #007bff;
text-decoration: underline;
}

/* استایل پیام popup */
#popup {
position: fixed;
bottom: 20px;
left: 50%;
transform: translateX(-50%);
background: #ccc;
color: #000;
padding: 10px 20px;
border-radius: 8px;
opacity: 0;
pointer-events: none;
transition: opacity 0.3s;
font-family: sans-serif;
}
/* ===== Research Section ===== */
.research {
width: 100%;
max-width: 1200px;
margin: 20px auto;
padding: 30px;
background: #fff;
border-radius: 25px;
box-shadow: 0 6px 25px rgba(0,0,0,0.1);
}

.research h2 {
text-align: center;
margin-bottom: 30px;
color: var(--b);
}

.research-grid {
display: flex;
justify-content: space-around;
grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
gap: 25px;
}

.research-card {
background: var(--card);
border-radius: var(--radius);
box-shadow: 0 6px 25px rgba(0,0,0,0.1);
overflow: hidden;
transition: transform 0.3s, box-shadow 0.3s;
cursor: pointer;
text-align: center;
display: flex;
flex-direction: column;
justify-content: flex-start;
aspect-ratio: 1 / 1; /* کارت مربعی */
}

.research-card img {
width: 100%;
aspect-ratio: 1 / 1; /* تصویر مربعی */
object-fit: cover;
transition: transform 0.3s;
}

.research-card:hover {
transform: translateY(-10px);
box-shadow: 0 12px 35px rgba(0,0,0,0.15);
}

.research-card h3 {
margin: 10px 0 5px;
color: var(--r);
font-size: 1.2rem;
}

.research-card p {
margin: 0 10px 10px;
font-size: 0.95rem;
color: #555;
line-height: 1.4;
flex-grow: 1;
}
#scrollToTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 50px;
    height: 50px;
    background-color: #ffc037;
    color: white;
    border: none;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-size: 24px;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s ease, transform 0.3s ease;
    z-index: 1000;
  }
  #scrollToTopBtn:hover {
    background-color: orange;
    transform: translateY(-5px);
  }
  #scrollToTopBtn.show {
    display: flex;
  }
</style>

</head>
<body>
  <button id="scrollToTopBtn" aria-label="بالا بروید">&#9650;</button>

  <script>
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");
  
    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 100) {
        scrollToTopBtn.classList.add("show");
      } else {
        scrollToTopBtn.classList.remove("show");
      }
    });
  
    scrollToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
  <nav>
    <a href="#bu">توضیحات</a>
    <a href="#a">تحصیلات</a>
    <a href="#dars">تدریس</a>
  </nav>
  
  <header>
    <h1 dir="rtl">استاد مریم حاج ملکی</h1>
  </header>

  <main>
    <section class="research">
      <h2>عکس</h2>
      <div class="research-grid">
        <div class="team-member float"><img src="s.jpg" alt=""><h3>استاد مریم حاج ملکی</h3></div>
      </div>
    </section>

    <section id="bu" class="research">
      <h2>توضیحات</h2>
      <p style="text-align: center; color:black ; font-size:17px;" dir="rtl">
        بدون توضیح
      </p>
    </section>

    <section id="a" class="research">
      <h2>تحصیلات</h2>
      <p style="text-align: center; color:black ; font-size:17px;" dir="rtl">
        بدون توضیح
      </p>
    </section>

    <section id="dars" class="research">
      <h2>تدریس</h2>
      <p style="text-align: center; color:black ; font-size:17px;" dir="rtl">
        بدون توضیح
      </p>
    </section>
